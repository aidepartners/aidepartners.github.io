<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PDF.js Viewer Test</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: rgb(82, 86, 89);
        }

        #pdfViewer {
            height: 100%;
            width: 100%;
            position: absolute;
        }

        iframe {
            border: none;
        }
    </style>
</head>

<body>
    <div id="pdfViewer">
        <iframe id="pdfJsViewer" width="100%" height="100%"></iframe>
    </div>
    <script>
        const pdfURL = "에이드 인사이트.pdf";
        const encodedURL = encodeURIComponent(pdfURL);
        document.getElementById("pdfJsViewer").src = "./web/viewer.html?file=" + encodedURL;
    </script>
</body>

</html>
