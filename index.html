<!DOCTYPE html>
<html>

<head>
    <title>PDF.js viewer</title>
    <script src="js/pdf.js"></script>
</head>

<body>
    <canvas id="pdf-renderer"></canvas>
    <script>
        var pdfUrl = 'https://storage.googleapis.com/ch-aide-public/deployment/%EC%97%90%EC%9D%B4%EB%93%9C%20%EC%9D%B8%EC%82%AC%EC%9D%B4%ED%8A%B8.pdf';

        pdfjsLib.getDocument(pdfUrl).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            pageNum = 1;
            renderPage(pageNum);
        });

        function renderPage(num) {
            pdfDoc.getPage(num).then(function (page) {
                var scale = 1.5;
                var viewport = page.getViewport({ scale: scale });

                var canvas = document.getElementById('pdf-renderer');
                var ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }
    </script>
</body>

</html>
